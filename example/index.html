<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="require.js"></script>
</head>
<body>
	<h1>header</h1>
	<div id="markdown"></div>
	<p><small>footer</small></p>

	<script type="text/javascript">

		// You can load this with an AMD loader if you'd like!
		// Otherwise you can load it normally; `lighter` will be exposed that way
		require(['../lighter.client.js'], function(lighter) {
			var parsed = lighter.parse('## This is a test');
			console.log('title: ' + parsed.title);
			document.getElementById('markdown').innerHTML = lighter.render(parsed.body);
		});

	</script>
</body>
</html>
